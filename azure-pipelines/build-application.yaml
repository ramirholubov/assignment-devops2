trigger: none

pool:
  vmImage: 'windows-latest'
steps:
  - task: DotNetCoreCLI@2
    inputs:
      workingDirectory: "$(System.DefaultWorkingDirectory)/app/SampleFunctionApp"
      command: publish
      arguments: '--configuration Release --output publish_output'
      projects: '*.csproj'
      publishWebProjects: false
      modifyOutputPath: false
      zipAfterPublish: false
  - task: ArchiveFiles@2
    displayName: "Archive files"
    inputs:
      rootFolderOrFile: "$(System.DefaultWorkingDirectory)/app/SampleFunctionApp/publish_output"
      includeRootFolder: false
      archiveFile: "$(System.DefaultWorkingDirectory)/app/SampleFunctionApp/build$(Build.BuildId).zip"
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(System.DefaultWorkingDirectory)/app/SampleFunctionApp/build$(Build.BuildId).zip"
      artifactName: 'drop'